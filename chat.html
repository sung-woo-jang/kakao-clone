<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e672f2899a.js"
      crossorigin="anonymous"
    ></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat | KaKao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="sturus-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="sturus-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-lever">100%</span>
        <i class="fas fa fa-battery-full"></i>
      </div>
    </div>
    <header calss="header">
      <div class="header__header-colum">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
      </div>
      <h1 class="header__title">견둥이♥</h1>
      <div class="header__header-colum">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <div class="header__icon">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">2019년 11월 5일 화요일</span>
        <li class="incoming-message message">
          <img src="images/rus.PNG" class="g-avatar massage__avatar" />
          <div class="message__content">
            <span class="message__author">견둥이♥</span>
            <div class="message__bubble">
              ♥♥♥♥벌써 79일이얌♥♥♥♥
            </div>
          </div>
          <span class="message__timestamp">00:22</span>
        </li>
        <li class="incoming-message message">
          <span class="message__timestamp">00:25</span>
          <div class="message__content">
            <div class="message__bubble">
              내일은 내가 올릴거야!!
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="char__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="char__write-column">
        <input
          type="text"
          placeholder="Send message"
          class="chat__write-input"
        />
      </div>
      <div class="char__write-column">
        <span class="char__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="char__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
