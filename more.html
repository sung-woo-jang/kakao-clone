<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e672f2899a.js"
      crossorigin="anonymous"
    ></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>More | KaKao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="sturus-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="sturus-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-lever">100%</span>
        <i class="fas fa fa-battery-full"></i>
      </div>
    </div>
    <header calss="header">
      <div class="header__header-colum">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__header-colum">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/jang.PNG" class="g-avatar freind__avatar" />
            <div class="friend___content">
              <span class="friend__name">
                장성우
              </span>
              <span class="friend__status">
                seastory624@gmail.com
              </span>
            </div>
          </div>
          <div class="friend__column">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </li>
        <ul class="more__btn-list">
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="far fa-smile fa-2x"></i>
            </span>
            <span class="more-title">
              이모티콘
            </span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-brush fa-2x"></i>
            </span>
            <span class="more-title">
              테마
            </span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fab fa-kickstarter-k fa-2x"></i>
            </span>
            <span class="more-title">
              계정
            </span>
          </li>
        </ul>
      </header>
      <section class="more_suggestions">
        <h5 class="more__title">추천</h5>
        <ul class="more_suggestions-list">
          <li class="moer__suggestion suggestion">
            <span class="suggestion_icon">
              <i class="fas fa-quote-right fa-2x"></i>
            </span>
            <span class="suggestion__title">카카오 스토리</span>
          </li>
          <li class="moer__suggestion suggestion">
            <span class="suggestion_icon">
              <i class="fas fa-beer fa-2x"></i>
            </span>
            <span class="suggestion__title">카카오 친구</span>
          </li>
          <li class="moer__suggestion suggestion">
            <span class="suggestion_icon">
              <i class="fas fa-gamepad fa-2x"></i>
            </span>
            <span class="suggestion__title">카카오 잼</span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">

        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">

          </a>
